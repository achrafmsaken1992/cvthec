<div  [@routerTransition] class="fullscreen_bg">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Mettre à jour le mot de passe
      </div>
      <div class="card-body">
        <div class="text-center mt-4 mb-5">
          <h4>Mettez à jour votre mot de passe</h4>
          <p>Entrez votre nouveau mot de passe.</p>
        </div>
        <form novalidate #fo="ngForm" (ngSubmit)="updatePassword(fo)" class="login-form">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="exampleInputPassword1">mot de passe</label>
                <input name="password" #cpass="ngModel" ngModel="" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
              </div>
              <div class="col-md-6">
                <label for="exampleConfirmPassword" >Confirmer mot de passe</label>
                <input name="repassword" #crepass="ngModel" ngModel="" class="form-control" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
              </div>
            </div>
          </div>
          <button type="submit"class="btn btn-primary btn-block" href="login.html">mettre à jour le mot de passe</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" [routerLink]="['/signup']">Enregistrer un compte</a>
          <a class="d-block small" [routerLink]="['/login']">Page de connexion</a>
        </div>
      </div>
    </div>
  </div>
</div>
