<div  class="fullscreen_bg">
<div class="container">
  <div class="card card-login mx-auto mt-5">
    <div class="card-header">Réinitialiser le mot de passe s'il</div>
    <div class="card-body">
      <div class="text-center mt-4 mb-5">
        <h4>Mot de passe oublié?</h4>
        <p>Entrez votre adresse e-mail et nous vous  enverrons
           un lien pour réinitialiser votre mot de passe.</p>
      </div>
      <form novalidate #fo="ngForm" (ngSubmit)="resetPassword(fo)" class="login-form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" #cemail="ngModel" ngModel="" name="email" class="form-control" id="exampleInputEmail1"  aria-describedby="emailHelp" placeholder="Entrez email" required email>
          <div *ngIf="cemail.errors?.required && cemail.touched" class="isa_warning">email obligatoire</div>
          <div *ngIf="!cemail.errors?.required && cemail.errors?.email && cemail.touched" class="isa_warning">email non valide</div></div>
        <button type="submit"class="btn btn-primary btn-block" href="login.html">réinitialiser le mot de passe</button><input name="token" type="hidden">
      </form>
      <div class="text-center">
        <a class="d-block small mt-3" [routerLink]="['/signup']">Enregistrer un compte</a>
        <a class="d-block small" [routerLink]="['/login']">Page de connexion
        </a>
      </div>
    </div>
  </div>
</div>
</div>
